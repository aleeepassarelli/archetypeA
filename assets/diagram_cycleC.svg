<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600" role="img" aria-label="Diagrama Ciclo C - Triângulo Epistêmico">
  <title>Ciclo Causal Φ³ — Triângulo Epistêmico (Fenomenologia / Geometria / Causalidade)</title>
  <defs>
    <!-- fundo translúcido suave -->
    <linearGradient id="bgGrad" x1="0" x2="1">
      <stop offset="0" stop-color="#f6f7f9"/>
      <stop offset="1" stop-color="#ffffff"/>
    </linearGradient>

    <!-- vidro fosco (blur) -->
    <filter id="frost" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.9"/>
      </feComponentTransfer>
    </filter>

    <!-- sombra suave -->
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="6" stdDeviation="12" flood-color="#000000" flood-opacity="0.12"/>
    </filter>

    <!-- gradiente lâmina/azul para nós -->
    <linearGradient id="bladeGrad" x1="0" x2="1">
      <stop offset="0%" stop-color="#00c7ff"/>
      <stop offset="100%" stop-color="#00a3b8"/>
    </linearGradient>

    <!-- estilo das setas -->
    <marker id="arrow" markerWidth="14" markerHeight="14" refX="12" refY="7" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L14,7 L0,14 z" fill="#00a3b8" />
    </marker>

    <style type="text/css"><![CDATA[
      .bgPanel { fill: url(#bgGrad); }
      .card { fill: rgba(255,255,255,0.65); stroke: rgba(15,23,42,0.06); rx:14; }
      .nodeFill { fill: url(#bladeGrad); }
      .nodeText { font-family: Inter, "Segoe UI", system-ui, -apple-system, "Helvetica Neue", Arial; fill:#042028; font-weight:700; font-size:16px; }
      .label { font-family: Inter, "Segoe UI", system-ui; fill:#07414a; font-size:13px; font-weight:600; }
      .desc { font-family: Inter, "Segoe UI", system-ui; fill:#376b72; font-size:11.5px; }
      .explain { font-family: Inter, "Segoe UI", system-ui; fill:#2f5256; font-size:12px; }
      .connector { stroke:#00a3b8; stroke-width:3.2; stroke-linecap:round; stroke-linejoin:round; fill:none; marker-end:url(#arrow); opacity:0.95; }
      .muted { fill:#6b7c7e; font-size:11px; }
    ]]></style>
  </defs>

  <!-- Fundo geral -->
  <rect x="0" y="0" width="800" height="600" fill="#fbfdfe"/>

  <!-- Painel fosco central -->
  <g transform="translate(40,40)">
    <rect x="0" y="0" width="720" height="520" rx="20" class="card" filter="url(#softShadow)" />
    <!-- leve camada de brilho/vidro para efeito fosco -->
    <rect x="0" y="0" width="720" height="520" rx="20" fill="rgba(255,255,255,0.02)" style="mix-blend-mode:overlay"/>
  </g>

  <!-- Título -->
  <g transform="translate(80,88)">
    <text class="nodeText">ARQUÉTIPO A — Estética Operacional</text>
    <text class="desc" y="26">Φ³ — Causalidade Estrutural · Triângulo Epistêmico</text>
  </g>

  <!-- Triângulo epistêmico -->
  <!-- coordenadas do triângulo (centro = 400, 320) -->
  <!-- vértices -->
  <!-- top (Φ¹) -->
  <g id="v1" transform="translate(400,160)">
    <g filter="url(#frost)">
      <ellipse cx="0" cy="0" rx="120" ry="56" fill="rgba(5,30,32,0.04)"/>
    </g>
    <g transform="translate(-64,-20)">
      <rect x="0" y="0" width="256" height="80" rx="12" fill="rgba(255,255,255,0.45)" />
    </g>

    <g transform="translate(-40,-10)">
      <rect x="0" y="0" width="200" height="48" rx="10" fill="url(#bladeGrad)" opacity="0.95" filter="url(#softShadow)"/>
      <text class="nodeText" x="100" y="30" text-anchor="middle" fill="#042028">Φ¹ — Fenomenologia Computacional</text>
    </g>

    <text class="desc" x="0" y="70" text-anchor="middle">Onde a informação é percebida — sinais & atenção</text>
  </g>

  <!-- bottom-right (Φ²) -->
  <g id="v2" transform="translate(600,380)">
    <g transform="translate(-90,-34)">
      <rect x="0" y="0" width="180" height="68" rx="10" fill="url(#bladeGrad)" opacity="0.95" filter="url(#softShadow)"/>
      <text class="nodeText" x="90" y="38" text-anchor="middle" fill="#042028">Φ² — Geometria Latente</text>
    </g>
    <text class="desc" x="0" y="60" transform="translate(-90,80)">Como o significado é estruturado — vetores & topologias</text>
  </g>

  <!-- bottom-left (Φ³) -->
  <g id="v3" transform="translate(200,380)">
    <g transform="translate(-90,-34)">
      <rect x="0" y="0" width="180" height="68" rx="10" fill="url(#bladeGrad)" opacity="0.95" filter="url(#softShadow)"/>
      <text class="nodeText" x="90" y="38" text-anchor="middle" fill="#042028">Φ³ — Causalidade Estrutural</text>
    </g>
    <text class="desc" x="0" y="60" transform="translate(-90,80)">Por que decisões emergem — mediadores & intervenções</text>
  </g>

  <!-- linhas do triângulo (conexões) -->
  <!-- v1 -> v2 -->
  <path class="connector" d="M460,190 C520,220 560,270 590,320" marker-end="url(#arrow)"/>
  <text class="explain" x="525" y="250" text-anchor="middle">Fluxo: percepção → estrutura</text>

  <!-- v2 -> v3 -->
  <path class="connector" d="M520,360 C460,400 360,420 300,380" marker-end="url(#arrow)"/>
  <text class="explain" x="410" y="395" text-anchor="middle">Fluxo: representação → causalidade</text>

  <!-- v3 -> v1 -->
  <path class="connector" d="M260,330 C320,260 340,210 380,190" marker-end="url(#arrow)"/>
  <text class="explain" x="320" y="250" text-anchor="middle">Fluxo: intervenção → comportamento</text>

  <!-- Legenda/rodapé explicativa -->
  <g transform="translate(80,480)">
    <rect x="0" y="0" width="640" height="84" rx="10" fill="rgba(2,18,20,0.03)"/>
    <text class="muted" x="14" y="22">Triângulo Epistêmico — leitura rápida</text>
    <text class="muted" x="14" y="42">Φ¹ (Onde?) — identifica pontos de atenção e sinais.</text>
    <text class="muted" x="14" y="62">Φ² (Como?) — mapeia geometria semântica e vetores latentes.</text>
    <text class="muted" x="420" y="42">Φ³ (Por quê?) — quantifica causalidade estrutural (intervenções & mediadores).</text>
    <text class="muted" x="420" y="62">Use Score(P) + EAT-REx para validação empírica.</text>
  </g>

  <!-- marca sutil no canto -->
  <g transform="translate(680,520)">
    <rect x="0" y="0" width="90" height="40" rx="8" fill="rgba(0,163,184,0.06)"/>
    <text class="muted" x="46" y="24" text-anchor="middle">SLE · v1.1</text>
  </g>
</svg>
